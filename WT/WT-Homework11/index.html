<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Web Technology</title>
    <style type="text/css">
        .div1 p{
            color: yellow;
        }
        .div2+p{
            color: turquoise;
        }
        .div3>p{
            color:green;
        }
        .div4~p{
            color: red;
            text-decoration:underline;
        }

    </style>
</head>
<body>
    <div class="div4">
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <span>
            <p>Paragraph 3</p>
            <p>Paragraph 4</p>
        </span>
    </div>
    <p>Paragraph 5</p>
    <p>Paragraph 6</p>
</body>
</html>
