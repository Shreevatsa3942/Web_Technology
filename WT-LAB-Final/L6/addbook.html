<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Technology</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="main">
        <h1>Add Book</h1>
        <form method="POST" action="insert.php">
            <label for="acc_no">Accession Number: </label>
            <input type="text" name="acc_no" id="acc_no" placeholder="Enter Accession Number" required><br>
            <label for="acc_no">Book title: </label>
            <input type="text" name="title" id="title" placeholder="Enter Book Title" required><br>
            <label for="acc_no">Author: </label>
            <input type="text" name="author" id="author" placeholder="Enter Author name" required><br>
            <label for="acc_no">Edition: </label>
            <input type="text" name="edition" id="edition" placeholder="Enter the Book Edition" required><br>
            <label for="acc_no">Book Publisher: </label>
            <input type="text" name="publisher" id="publisher" placeholder="Enter the Publisher" required><br>
            <button type="button" id="back">Back</button>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
    <script>
        var btnBack=document.getElementById("back");
        
        btnBack.addEventListener('click',function(){
            location.href="index.html";
        })
    </script>
</body>
</html>
